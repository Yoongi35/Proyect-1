<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ESTILOS/inst.css">
    <title>Formulario de Inicio de Sesión - Instagram</title>
</head>
<body>
    <div class="login-form-instagram">
        <h2>Iniciar Sesión con Instagram</h2>
        <label for="instagram-username">Correo Electrónico o Nombre de Usuario</label>
        <input type="text" id="instagram-username" name="instagram-username">
        <label for="instagram-password">Contraseña</label>
        <input type="password" id="instagram-password" name="instagram-password">
        <button>Iniciar Sesión</button>
    </div>
</body>
</html>
