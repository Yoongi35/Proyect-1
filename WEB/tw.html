<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ESTILOS/tw.css">
    <title>Formulario de Inicio de Sesión - Twitter</title>
</head>
<body>
    <div class="login-form-twitter">
        <h2>Iniciar Sesión con Twitter</h2>
        <label for="twitter-username">Correo Electrónico o Nombre de Usuario</label>
        <input type="text" id="twitter-username" name="twitter-username">
        <label for="twitter-password">Contraseña</label>
        <input type="password" id="twitter-password" name="twitter-password">
        <button>Iniciar Sesión</button>
    </div>
</body>
</html>
