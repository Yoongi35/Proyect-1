<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ESTILOS/face.css">
    <title>Formulario de Inicio de Sesión - Facebook</title>
</head>
<body>
    <div class="login-form-facebook">
        <h2>Iniciar Sesión con Facebook</h2>
        <label for="facebook-username">Correo Electrónico o Teléfono</label>
        <input type="text" id="facebook-username" name="facebook-username">
        <label for="facebook-password">Contraseña</label>
        <input type="password" id="facebook-password" name="facebook-password">
        <button>Iniciar Sesión</button>
    </div>
</body>
</html>
